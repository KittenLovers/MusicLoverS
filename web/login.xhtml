<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.css" />
        <link rel="stylesheet" href="css/custom.css" />
        <title>IGNORED</title>
    </head>
    <body>
        <ui:composition template="templates/template.jsf">
            <f:metadata>
                <f:event type="preRenderView" listener="${authenticationController.check()}" />
            </f:metadata>
            <ui:define name="windowTitle">Login</ui:define>
            <ui:define name="content">
                <div class="jumbotron text-center">
                    <p class="lead">Benvenuti su MusicLovers.com, l'ultima frontiera del mercato Nero!</p>
                </div>
                <div class="row">
                    <div class="col-lg-1 col-md-1"></div>
                    <h:form class="col-lg-5 col-md-5 col-sm-12 col-xs-12" id="loginProfessional">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title lead well-sm">Login per professionisti</h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group col-xs-7">
                                    <h:inputText class="form-control" p:placeholder="Username" value="${authenticationController.username}" id="professional-username"/>
                                </div>
                                <div class="form-group col-xs-7">
                                    <h:inputSecret class="form-control" p:placeholder="Password" value="${authenticationController.password}" id="professional-password" />
                                </div>
                                <div class="form-group col-xs-6">
                                    <h:commandButton value="Login" class="btn btn-default" type="submit" action="${authenticationController.loginProfessional()}" />
                                </div>
                            </div>
                            <div class="panel-footer">
                                <h:message for="loginProfessional" class="text-danger" />&nbsp;
                            </div>
                        </div>
                    </h:form>
                    <h:form class="col-lg-5 col-md-5 col-sm-12 col-xs-12" id="loginEmployer">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title lead well-sm">Login per dipendenti</h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group col-xs-7">
                                    <h:inputText class="form-control" p:placeholder="Username" value="${authenticationController.username}" id="employer-username" />
                                </div>
                                <div class="form-group col-xs-7">
                                    <h:inputSecret class="form-control" p:placeholder="Password" value="${authenticationController.password}" id="employer-password" />
                                </div>
                                <div class="form-group col-xs-6">
                                    <h:commandButton value="Login" class="btn btn-default" type="submit" action="${authenticationController.loginEmployer()}" />
                                </div>
                            </div>
                            <div class="panel-footer"> 
                                <h:message for="loginEmployer" class="text-danger" />&nbsp;
                            </div>
                        </div>
                    </h:form>
                    <div class="col-lg-1 col-md-1"></div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
