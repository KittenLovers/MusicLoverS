<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head><title>IGNORED</title></head>
    <body>
        <ui:composition template="templates/template.jsf">
            <ui:define name="windowTitle">Homepage</ui:define>
            <ui:define name="content">
                <div class="jumbotron text-center">
                    <p class="lead">Benvenuti su MusicLovers.com, l'ultima frontiera del mercato Nero!</p>
                </div>
                <div class="row">
                    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                        <h:form class="text-justify">
                            <div class="checkbox">
                                <h:selectBooleanCheckbox value="${productController.filterBean.for_child}" id="for_child"/>
                                <h:outputLabel value="for child" for="for_child" />
                            </div>
                            <div class="checkbox">
                                <h:selectBooleanCheckbox value="${productController.filterBean.inexpensive}" id="inexpensive"/>
                                <h:outputLabel value="inexpensive" for="inexpensive" />                        
                            </div>
                            <div class="checkbox">
                                <h:selectBooleanCheckbox value="${productController.filterBean.professional}" id="professional"/>
                                <h:outputLabel value="professional" for="professional" />
                            </div>
                            <div class="checkbox">
                                <h:selectBooleanCheckbox value="${productController.filterBean.used}" id="used"/>
                                <h:outputLabel value="used" for="used" />
                            </div>
                            <h:commandButton value="Submit">
                                <f:ajax execute="for_child inexpensive professional used" render="product-list" 
                                        onevent="function(data) { if (data.status === 'success') { mansory(); }); } }"/>
                            </h:commandButton>
                        </h:form>
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                        <div class="grid" jsf:id="product-list">
                            <h:panelGroup rendered="${empty productController.products}" id="products-empty">
                                <p class="lead text-danger">Nessuno strumento soddisfa i requisiti selezionati!</p>
                            </h:panelGroup>
                            <ui:repeat value="${productController.products}" var="product">
                                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6 grid-item">
                                    <div class="thumbnail">
                                        <h:link outcome="${productController.getProduct(product)}">
                                            <h:graphicImage value="${product.productImages.get(0)}" />
                                        </h:link>
                                        <div class="caption">
                                            <b>Nome: </b><h:link value="${product.name}" outcome="${productController.getProduct(product)}" /><br/>
                                            <b>Prezzo:</b> ${product.price}<br/>
                                            <b>Economico:</b> ${product.inexpensive}<br/>
                                            <b>Professionale:</b> ${product.professional}<br/>
                                            <b>Per bambini:</b> ${product.for_child}<br/>
                                            <h:outputFormat rendered="${product.minAge > 0}">
                                                <b>Et&agrave; minima:</b> <span class="badge"> ${product.minAge}</span><br/>
                                            </h:outputFormat>
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
