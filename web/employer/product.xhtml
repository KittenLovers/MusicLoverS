<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.css" />
        <link rel="stylesheet" href="css/custom.css" />
        <title>IGNORED</title>
    </head>
    <body>
        <ui:composition template="/templates/template.jsf">
            <f:metadata>
                <f:viewAction action="${authenticationController.checkEmployer()}" />
                <f:viewParam name="productId" value="${productController.productId}"/>
                <f:viewAction action="${productController.loadSelectedProduct}"/>
            </f:metadata>
            <ui:define name="windowTitle">Product</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <p class="lead">Bentornato ${authenticationController.username}!</p>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel value="Nome :" for="productName"/>
                            <h:inputText value="${productController.selectedProduct.name}"
                                         id="productName" class="form-control" />    
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Nome :" for="productName"/>
                            <h:outputText value="${productController.selectedProduct.brand.id}" />
                            <h:outputText value="${productController.selectedProduct.brand.name}" />    
                        </div>
                        <h:commandButton action="${productController.editProduct(productController.selectedProduct)}" value="Modifica" />
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
