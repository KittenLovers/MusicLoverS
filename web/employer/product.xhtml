<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.css" />
        <link rel="stylesheet" href="css/custom.css" />
        <title>IGNORED</title>
    </head>
    <body>
        <ui:composition template="/templates/template.jsf">
            <f:metadata>
                <f:viewAction action="${productController.setSelectedProduct(param.productID)}"/>
            </f:metadata>
            <ui:define name="windowTitle">Product</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <p class="lead">Modifica prodotto</p>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h:form id="product-form" class="form-horizontal">
                        <div class="form-group">
                            <h:outputLabel value="Nome :" for="productName" class="col-xs-2 control-label"/>
                            <div class="col-xs-5">
                                <h:inputText value="${productController.selectedProduct.name}" id="productName" class="form-control" required="true" requiredMessage="Il nome è obbligatorio"/>
                            </div>
                            <h:message for="productName" styleClass="alert alert-danger col-xs-5" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Peso (Kg):" for="productWeight" class="col-xs-2 control-label"/>
                            <div class="col-xs-2">
                                <h:inputText value="${productController.selectedProduct.weight}" id="productWeight" class="form-control" required="true" requiredMessage="Il peso è obbligatorio">
                                    <f:convertNumber pattern="#0.000" />
                                </h:inputText>
                            </div>
                            <h:outputLabel value="Stato :" for="productStatus" class="col-xs-2 control-label"/>
                            <div class="checkbox col-xs-1">
                                <h:selectBooleanCheckbox value="${productController.selectedProduct.status}" id="productStatus"/> 
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Prezzo :" for="productPrice" class="col-xs-2 control-label"/>
                            <div class="col-xs-2">
                                <h:inputText value="${productController.selectedProduct.price}" id="productPrice" class="form-control" required="true" requiredMessage="Il peso è obbligatorio">
                                    <f:convertNumber type="currency" pattern="#0.00" />
                                </h:inputText>
                            </div>
                            <h:outputLabel value="Online :" for="productOnline" class="col-xs-2 control-label"/>
                            <div class="checkbox col-xs-1">
                                <h:selectBooleanCheckbox value="${productController.selectedProduct.online}" id="productOnline"/> 
                            </div>
                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">

                        </div>
                        <h:commandButton value="Modifica">
                            <f:ajax listener="${productController.editProduct()}" execute="product-form" render="product-form" />
                        </h:commandButton>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
