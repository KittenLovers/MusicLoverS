<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/bootstrap-theme.css" />
        <link rel="stylesheet" href="../css/custom.css" />
        <title>IGNORED</title>
    </head>
    <body>
        <ui:composition template="/templates/template.jsf">
            <f:metadata>
                <f:event type="preRenderView" listener="${authenticationController.checkEmployer()}" />
                <f:viewAction action="${customerController.setSelectedCustomer(param.customerID)}"/>
            </f:metadata>
            <ui:define name="windowTitle">Customer</ui:define>
            <ui:define name="content">
                <div class="page-header">
                    <p class="lead">
                        <h:outputText value="Modifica Cliente" rendered="${customerController.selectedCustomer.id > 0}"/>
                        <h:outputText value="Inserisci Cliente" rendered="${customerController.selectedCustomer.id == 0}"/>
                    </p>
                </div>
                <h:form id="customer-form" class="form-horizontal col-xs-12">
                    <div class="form-group">
                        <h:outputLabel value="ID :" class="col-xs-2 control-label"/>
                        <div class="col-xs-1">
                            <h:inputText value="${customerController.selectedCustomer.id}" disabled="true" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Nome :" for="customerName" class="col-xs-2 control-label" />
                        <div class="col-xs-5">
                            <h:inputText value="${customerController.selectedCustomer.name}" id="customerName" class="form-control" required="true" requiredMessage="Il nome è obbligatorio" />
                        </div>
                        <h:message for="customerName" styleClass="alert alert-danger col-xs-5" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Cognome :" for="customerSurname" class="col-xs-2 control-label"/>
                        <div class="col-xs-5">
                            <h:inputText value="${customerController.selectedCustomer.surname}" id="customerSurname" class="form-control" required="true" requiredMessage="Il cognome è obbligatorio" />                                
                        </div>   
                        <h:message for="customerSurname" styleClass="alert alert-danger col-xs-5" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Codice fiscale :" for="customerCode" class="col-xs-2 control-label"/>
                        <div class="col-xs-5">
                            <h:inputText value="${customerController.selectedCustomer.code}" id="customerCode" class="form-control" required="true" requiredMessage="Il codice fiscale è obbligatorio" />                            
                        </div>
                        <h:message for="customerCode" styleClass="alert alert-danger col-xs-5" />                        
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Città :" for="customerCity" class="col-xs-2 control-label"/>
                        <div class="col-xs-5">
                            <h:inputText value="${customerController.selectedCustomer.city}" id="customerCity" class="form-control" required="true" requiredMessage="La città è obbligatoria" />                                
                        </div>   
                        <h:message for="customerCity" styleClass="alert alert-danger col-xs-5" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Telefono :" for="customerTelephone" class="col-xs-2 control-label"/>
                        <div class="col-xs-5">
                            <h:inputText value="${customerController.selectedCustomer.telephone}" id="customerTelephone" class="form-control" />                                
                        </div>                           
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Cellulare :" for="customerMobile" class="col-xs-2 control-label"/>
                        <div class="col-xs-5">
                            <h:inputText value="${customerController.selectedCustomer.mobile}" id="customerMobile" class="form-control" />                                
                        </div> 
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Email :" for="customerEmail" class="col-xs-2 control-label"/>
                        <div class="col-xs-5">
                            <h:inputText value="${customerController.selectedCustomer.email}" id="customerEmail" class="form-control" required="true" requiredMessage="L'email è obbligatoria" />                                
                        </div>   
                        <h:message for="customerEmail" styleClass="alert alert-danger col-xs-5" />
                    </div>                    
                    <div class="col-xs-12"></div>
                    <h:commandButton action="${customerController.processCustomerForm()}" value="Invia" type="submit" class="btn btn-info col-xs-2 col-xs-offset-2 button-send"/>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </body>
</html>
