<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.css" />
        <link rel="stylesheet" href="css/custom.css" />
        <title>IGNORED</title>
    </head>
    <body>
        <ui:composition template="templates/template.jsf">
            <f:metadata>
                <f:viewAction action="${brandController.setSelectedBrand(param.brandID)}"/>
            </f:metadata>
            <ui:define name="content">
                <div class="page-header">
                    <h1><h:outputText value="${brandController.selectedBrand.name}"/></h1>
                </div>
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 lead">
                        <b>Nome: </b><h:outputText value="${brandController.selectedBrand.name}"/><br/>
                        <b>Sito web: </b>
                        <h:outputLink target="_blank" href="${brandController.selectedBrand.link}">${brandController.selectedBrand.link}</h:outputLink>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 text-center">
                        <h:graphicImage value="${brandController.selectedBrand.logo}" class="img-responsive img-rounded"/>
                    </div>
                </div>
                <div class="panel panel-default page-header">
                    <div class="panel-heading">
                        <h3 class="panel-title">Descrizione</h3>
                    </div>
                    <div class="panel-body">
                        <h:outputText value="${brandController.selectedBrand.description}"/><br/>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
