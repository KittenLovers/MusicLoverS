<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.css" />
        <link rel="stylesheet" href="css/custom.css" />
        <title>IGNORED</title>
    </head>
    <body>
        <ui:composition template="templates/template.jsf">
            <f:metadata>
                <f:event type="preRenderView" listener="${productController.setSelectedProduct(param.productId)}"/>
            </f:metadata>
            <ui:define name="content">
                <div class="page-header">
                    <h1><h:outputText value="#{productController.selectedProduct.name}"/></h1>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 lead">
                        <b>Nome: </b><h:outputText value="${productController.selectedProduct.name}"/><br/>
                        <b>Brand: </b><h:outputText value="${productController.selectedProduct.brand.name}"/><br/>
                        <b>Prezzo: </b><h:outputText value="${productController.selectedProduct.price}">
                            <f:convertNumber minFractionDigits="2" />
                        </h:outputText> â‚¬<br/>
                        <b>Peso: </b><h:outputText value="${productController.selectedProduct.weight}">
                            <f:convertNumber minFractionDigits="2" />
                        </h:outputText> Kg<br/>
                        <h:outputFormat rendered="${product.minAge > 0}">
                            <b>Et&agrave; minima:</b> <span class="badge"> ${product.minAge}</span><br/>
                        </h:outputFormat>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 zoom-gallery">
                        <ui:repeat value="${productController.selectedProduct.productImages}" var="image">
                            <a href="${image}" data-source="${image}" title="${productController.selectedProduct.name}">
                                <img src="${image}" class="img-responsive img-rounded margin-1" id="product-image"/>
                            </a>
                        </ui:repeat>
                    </div>
                </div>
                <div class="panel panel-default page-header">
                    <div class="panel-heading">
                        <h3 class="panel-title">Descrizione</h3>
                    </div>
                    <div class="panel-body">
                        <h:outputText value="${productController.selectedProduct.description}"/><br/>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
